<style>
    #text{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: large;

    }
</style>

<div class="container" >
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
        <form class="login-form"   (ngSubmit)="onSubmint()">
            <p class="text-center font-weight-bold" id="text">Log in</p>
            <div class="form-group">
                <label for="Usuario">Usuario</label>
                <input type="nombre" class="form-control" name="nombre" [(ngModel)]="userSet.nombre"  placeholder="User" required>
                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
                <label for="Pass">Contraseña</label>
                <input type="pass" id="pass"  name="pass" class="form-control" [(ngModel)]="userSet.pass" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        </div>
    </div>
</div>
